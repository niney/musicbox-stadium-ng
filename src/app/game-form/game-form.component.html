<div class="animated fadeIn">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>경기일정</strong>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="matchDate">경기일자</label>
                        <div class="col-md-9">
                            <div id="matchDate"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">경기장소</label>
                        <div class="col-md-9">
                            <input type="text" id="matchPlace" name="matchPlace" class="form-control" [(ngModel)]="mbGame.matchPlace">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-dot-circle-o"></i>
                    저장
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="del()"><i class="fa fa-ban"></i> 삭제</button>
            </div>
        </div>
    </div>
</div>
