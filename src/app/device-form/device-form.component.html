<div class="animated fadeIn">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>기기관리</strong>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">SN</label>
                        <div class="col-md-9">
                            <input type="text" id="sn" name="sn" class="form-control"
                                   [(ngModel)]="item.sn">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">구매자</label>
                        <div class="col-md-9">
                            <input type="text" id="buyerName" name="buyerName" class="form-control"
                                   [(ngModel)]="item.buyerName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">구매자 연락처</label>
                        <div class="col-md-9">
                            <input type="text" id="buyerTel" name="buyerTel" class="form-control"
                                   [(ngModel)]="item.buyerTel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">구매자 e-mail</label>
                        <div class="col-md-9">
                            <input type="text" id="buyerEmail" name="buyerEmail" class="form-control"
                                   [(ngModel)]="item.buyerEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">구매처</label>
                        <div class="col-md-9">
                            <input type="text" id="purchaseAt" name="purchaseAt" class="form-control"
                                   [(ngModel)]="item.purchaseAt">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">연결정보</label>
                        <div class="col-md-9">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>연결여부</strong> : {{item.user?.id ?  '연결' : '미연결'}}
                                    <button *ngIf="item.user" type="button" class="btn btn-sm btn-danger" (click)="disconnect()"><i class="fa fa-ban"></i> 연결해제</button>
                                </li>
                                <li class="list-group-item"><strong>순번</strong> : {{item.user?.id}}</li>
                                <li class="list-group-item"><strong>아이디</strong> : {{item.user?.userId}}</li>
                                <li class="list-group-item"><strong>이름</strong> : {{item.user?.username}}</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-dot-circle-o"></i>
                    저장
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="del()"><i class="fa fa-ban"></i> 삭제
                </button>
            </div>
        </div>
    </div>
</div>
