<div class="row">
    <div class="col">
        <div class="text-right mb-2">
            <button type="button" class="btn btn-primary" routerLink="/video/form">만들기</button>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> 경기일정
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>파일경로</th>
                        <th>파일크기</th>
                        <th>조회수</th>
                        <th>등록자</th>
                        <th>등록일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of itemList" (click)="goDetail(item)">
                        <td>{{item.url}}</td>
                        <td>{{item.filesize}}</td>
                        <td>{{item.views}}</td>
                        <td>{{item.writer.username}}</td>
                        <td>{{item.writeDate | moment: 'yyyy.MM.DD hh:mm'}}</td>
                    </tr>
                    </tbody>
                </table>
                <div id="tui-pagination-container" class="tui-pagination"></div>
            </div>
        </div>
    </div>
</div>
